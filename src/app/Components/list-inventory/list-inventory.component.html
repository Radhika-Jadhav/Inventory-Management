<div class="container">
    <div class="jumbotron text-center p-5">
      <h1>Inventory Details</h1>  
    </div> 
    <!-- start of success alert box  -->
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Item deleted successfully.
        <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <!-- End of success alert box  -->

    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Discription</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of collection">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.price}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.discription}}</td>
                  <td><a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:30px;color:red"></i></a> &nbsp;&nbsp;&nbsp;
                   <a (click)="deleteItem(item.id)"><i class="fa fa-trash-o" style="font-size:30px;color:red"></i></a> 
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
